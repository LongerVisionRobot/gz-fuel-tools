image: ubuntu:xenial

pipelines:
  default:
    - step:
        script:
          # Dependencies
          - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable xenial main" > /etc/apt/sources.list.d/gazebo-stable.list
          - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys D2486D2DD83DB69272AFE98867170598AF249743
          - apt-get update
          - apt-get -y install
            cmake pkg-config python cppcheck doxygen ruby-ronn
            mercurial libcurl4-openssl-dev libjsoncpp-dev libzip-dev libgflags-dev
            lcov curl libyaml-dev
            libignition-cmake-dev
            libignition-math4-dev
            libignition-common-dev
          # Style checker first - fail fast
          - sh tools/code_check.sh
          # Ignition cmake
          - hg clone http://bitbucket.org/ignitionrobotics/ign-cmake -b fuel-tools
          - cd ign-cmake
          - mkdir build
          - cd build
          - cmake .. -DBUILD_TESTING=Off
          - make install
          - cd ../..
          # Ignition Fuel Tools
          - mkdir build && cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make -j4
          - make test ARGS="-VV"
          - make coverage
          - bash <(curl -s https://codecov.io/bash)
          - make doc
          - make install
          # Build examples
          - cd ../example
          - mkdir build && cd build
          - cmake ..
          - make -j4
